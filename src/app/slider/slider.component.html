<div id="carouselSpecialties" class="carousel slide" data-bs-ride="true">
    <div class="carousel-indicators">
      <button (click)="selectImgSlider(0)" type="button" class="indicator active" data-bs-target="#carouselExampleIndicators" aria-current="true" aria-label="Slide 1"></button>
      <button (click)="selectImgSlider(1)" type="button" class="indicator" data-bs-target="#carouselExampleIndicators"  aria-label="Slide 2"></button>
      <button (click)="selectImgSlider(2)" type="button" class="indicator" data-bs-target="#carouselExampleIndicators"  aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/img/offersPizza2Median.png" class="d-block w-100" alt="Oferta. Pizza 2 x 1'">
      </div>
      <div class="carousel-item">
        <img src="assets/img/offertePizza2Barbecue.gif" class="d-block w-100" alt="Oferta 2 x 1'">
      </div>
      <div class="carousel-item">
        <img src="assets/img/offers-gift-entry.png" class="d-block w-100" alt="Regalo entrante con la compra de menu">
      </div>
      
    <button (click)="backSlider()" class="carousel-control-prev" type="button" data-bs-target="#carouselSpecialties" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button (click)="nextSlider()" class="carousel-control-next" type="button" data-bs-target="#carouselSpecialties" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span  class="visually-hidden">Next</span>
    </button>
</div>
