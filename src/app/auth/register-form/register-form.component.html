
    <form [formGroup]="myForm" class="d-flex flex-column align-items-center container card col-sm-7 col-11 mt-4 shadow-lg">
        <mat-form-field class="w-100 p-3 pb-1" appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>

        <mat-form-field class="w-100 p-3 pb-1" appearance="fill">
            <mat-label>Apellido</mat-label>
            <input matInput formControlName="surname">
        </mat-form-field>

        <mat-form-field class="w-100 p-3 pb-1" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput 
            formControlName="email"
            autocomplete="username">
            <mat-error *ngIf="myForm.controls['email'].errors">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        

       
        <mat-form-field class="w-100  p-3 pb-1" appearance="fill">
            <mat-label>Número teléfono</mat-label>
            <input matInput formControlName="tel">
            <mat-icon matSuffix>phone</mat-icon>
            <mat-hint>Incluye el prefijo</mat-hint>
        </mat-form-field>
    
        
        <mat-form-field class="w-100 p-3 pb-1" appearance="fill">
            <mat-label>Introduce la contraseña</mat-label>
            <input matInput 
                [type]="hide ? 'password' : 'text'" 
                formControlName="password"
                autocomplete="current-password">
            <button class="border-0 bg-transparent" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>  
        </mat-form-field>
        
        <div class="w-100 p-3">
            <mat-checkbox class="pe-1"  formControlName="privacityChecked">
            </mat-checkbox>
            <p class="d-inline-block" >Confirmo que he leído y  acepto la  <a (click)="openDialog()" class="pointer link-info">clásula informativa</a></p>
        </div>
        <button (click)="onSubmit()" [disabled]="myForm.invalid" class="w-200 btn btn-warning rounded-pill fw-bold mb-3" >Finalizar registro </button>
    </form>
